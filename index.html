<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
	<link rel="icon" href="assets/img/favicon.png" type="image/png">
	<!-- Enlazando tipografía Roboto Regular y Bold -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<!-- Enlazando CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Enlazando CSS Font Awesome -->
	<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
</head>
<body>
	<div class="bgGradient">
	<header>
		<!-- Menú Twitter -->
		<nav class="navbar">
			<ul>
				<li><i class="fa fa-home" aria-hidden="true"></i><a class="navbar-link" href="#">Inicio</a></li>
				<li><i class="fa fa-bell" aria-hidden="true"></i><a class="navbar-link" href="#">Notificaciones</a></li>
				<li><i class="fa fa-envelope" aria-hidden="true"></i><a class="navbar-link" href="#">Mensajes</a></li>
			</ul>
			<i class="fa fa-twitter" aria-hidden="true"></i>
		</nav>
	</header>
	<!-- Contenido -->
	<main id="container">
		<!-- Div Fijo -->
		<div class="fixedDiv">
			<h1 class="fixedDiv-title">Reto de Código</h1>
			<p class="fixedDiv-text">Hola, <br> Soy front-end developer jr.</p>
			<hr class="fixedDiv-line">
			<a class="container-link" href="https://github.com/J0ssy/Twitter">Código</a>
		</div>
		<!-- Div con el input -->
		<div class="inputDiv">
			<textarea class="txt" id="tweets" placeholder="¿Qué estas pensando?"></textarea>
			<button type="button" id="btn">Tweet</button>
		</div>
		<!-- Div que crea tweets -->
		<div class="commentDiv"></div>
	</main>
	<!-- Enlazando JS -->
	<script src="assets/js/app.js"></script>
	</div>
</body>
</html>
